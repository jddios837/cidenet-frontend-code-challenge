<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Is Done</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <td>{{ todo.id }}</td>
    <td>{{ todo.name }}</td>
    <td>{{ todo.description }}</td>
    <td>{{ todo.isFinish ? 'Yes' : 'No' }}</td>
  </tr>
  </tbody>
</table>
